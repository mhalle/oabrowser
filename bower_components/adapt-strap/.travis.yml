language: node_js
node_js:
  - "4.2"

before_script:
  - npm install -gq bower codeclimate-test-reporter
  - bower install --dev --config.interactive=0
  - gulp --version
  - bower --version

script:
  - gulp validate:fail
  - gulp dist:unsafe
  - sleep 10
  - gulp unit:travis
  - gulp e2e_sauce

after_script:
  - cat coverage/*/lcov.info | codeclimate

